<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bulk Image Resizer</title>
    <link
      rel="shortcut icon"
      href="Bulk-Image-Resizer logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Bulk Image Resizer</h1>

    <div class="container">
      <div class="upload-area" id="drop-area">
        <div class="upload-icon">üìÅ</div>
        <h3>Drag &amp Drop Images Here</h3>
        <p>Or click to select files</p>
        <input type="file" id="file-input" multiple accept="image/*" />
      </div>

      <div class="settings">
        <div>
          <div class="setting-group">
            <label class="setting-label">Width (px)</label>
            <input type="number" id="width" value="1200" min="1" max="4000" />
          </div>

          <div class="setting-group">
            <label class="setting-label">Height (px)</label>
            <input type="number" id="height" value="1200" min="1" max="4000" />
          </div>

          <div class="maintain-aspect">
            <input type="checkbox" id="maintain-aspect" checked />
            <label for="maintain-aspect">Maintain aspect ratio</label>
          </div>
        </div>

        <div>
          <div class="setting-group">
            <label class="setting-label">Format</label>
            <select id="format">
              <option value="jpeg">JPEG</option>
              <option value="png">PNG</option>
              <option value="webp">WebP</option>
            </select>
          </div>

          <div class="setting-group">
            <label class="setting-label"
              >Quality: <span id="quality-value">80%</span></label
            >
            <input type="range" id="quality" min="1" max="100" value="80" />
          </div>
        </div>
      </div>

      <div class="presets">
        <h4>Presets:</h4>
        <button class="preset-btn" data-width="1200" data-height="628">
          Facebook Post (1200√ó628)
        </button>
        <button class="preset-btn" data-width="1080" data-height="1080">
          Instagram Post (1080√ó1080)
        </button>
        <button class="preset-btn" data-width="1080" data-height="1920">
          Instagram Story (1080√ó1920)
        </button>
        <button class="preset-btn" data-width="1200" data-height="675">
          Twitter Post (1200√ó675)
        </button>
        <button class="preset-btn" data-width="800" data-height="600">
          Web Display (800√ó600)
        </button>
      </div>

      <div class="images-preview" id="images-preview"></div>

      <div class="progress-container" id="progress-container">
        <p>Processing images: <span id="progress-text">0%</span></p>
        <div class="progress-bar">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <button id="resize-btn" disabled>Select Images to Begin</button>

      <div class="output-container" id="output-container">
        <h3>Resized Images</h3>
        <div class="output-images" id="output-images"></div>
        <button class="download-all" id="download-all">
          Download All Images
        </button>
      </div>
    </div>

    <div class="footer">
      <p>Bulk Image Resizer - Process multiple images quickly and easily.</p>
      <p>Copyright ¬© 2025 ADC2050. All rights reserved.</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
